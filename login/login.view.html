<div class="container">
	<div class="row">
		<div class="text-center logo-cont">
        	<img src="images/comp-logo.png" alt="Cognizant">
        </div>
		<form class="form-horizontal" role="form" ng-submit="vm.login()">
			<div class="login-container col-md-5 col-sm-8">
				<div class="form-login">
					<h2>Login</h2>
					<div ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
  					<span ng-show="emailRequired" class="red-text">{{emailRequired}}</span>
  					<input type="text" id="userName" class="userName form-control input-custom chat-input" placeholder="username" ng-model="vm.username" required />
  					<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
  				</div>
  				<div ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
    				<span ng-show="passwordRequired" class="red-text">{{passwordRequired}}</span>
  					<input type="password" id="userPassword" class="userPassword form-control input-custom chat-input" placeholder="******" ng-model="vm.password" required />
  					<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
  				</div>
					<div class="wrapper clearfix">
						<span class="group-btn"> 
						  <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary btn-md btn-orange col-sm-5">Login</button>
							<!--<input type="submit" class="btn btn-primary btn-md btn-orange col-sm-5" value="Login" />-->
							<img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
							<a href="#/register" class="btn btn-primary btn-md btn-blue col-sm-5">Register</a>
							<!--<input type="button" class="btn btn-primary btn-md btn-blue col-sm-5" ng-click="signup()" value="Sign Up"/>-->
						</span>
					</div>
					<a href="javascript:void(0)" class="link">Forgot Password</a>
				</div>
			</div>
		</form>
    </div>
</div>
